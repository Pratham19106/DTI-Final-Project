<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIS Portal VJTI</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/9a18a67edf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header><img class="image" style="height: 120px; width: 350px;"
            src="https://vjti.ac.in/wp-content/uploads/2024/06/transparent-bg.png" alt="VJTI LOGO">
    </header>
    <div class="line"></div>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="page1.html">Home</a></li>
                <li><a href="vjtimap.html">Map</a></li>
                <li><a href="#">Announcements</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="line2"></div>
    <img id="img1" style="position: absolute; filter: opacity(40%); filter: brightness(50%); z-index: 1; "
        src="https://vjti.ac.in/wp-content/uploads/2024/06/vjti-maingate.png" alt="image">
    <div class="container">
        <div class="text1">
            <p>Your <br>
                onestop destination for <br>
                exam academics.
            </p>
        </div>
        <div class="line3"></div>
        <div class="cont-ls">
            <form class="userinfo">
                <div class="input-group" style="margin-left: 10%;">
                    <div class="space2">
                        <i id="user" class="fa-solid fa-user fa-lg"></i>
                        <input id="name" class="info-user" type="text" placeholder="Name" required>
                    </div>

                    <div class="space">
                        <i id="pass" class="fa-solid fa-lock fa-lg"></i>
                        <input id="password" class="info-user" type="password" placeholder="Password" required>
                    </div>

                    <div class="space1">
                        <i id="phone" class="fa-solid fa-phone fa-lg"></i>
                        <input id="mobile" class="info-user" type="tel" placeholder="+91 XXXXXXXXXX" required>
                    </div>

                    <div class="space3">
                        <button class="cb001" id="b003" type="button" onclick="handleSubmit()">
                            <b>Get OTP</b>
                        </button>
                    </div>
                </div>
            </form>

            <div class="but-ls">
                <button class="cb001" id="b001">Sign Up</button>
                <button class="cb001" id="b002">
                    Forget Password<i class="fa-solid fa-question"></i>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="cont-foot">
            <p>&copy; <span id="year"></span> VJTI MIS Portal. All rights reserved.</p>
        </div>
    </footer>
    <script src="script1.js"></script>
</body>

</html>
