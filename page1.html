<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS Portal VJTI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a18a67edf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header><img class="image" style="height: 120px; width: 350px;"
            src="https://vjti.ac.in/wp-content/uploads/2024/06/transparent-bg.png" alt="VJTI LOGO">
    </header>
    <div class="line"></div>
    <div class="navbar">
        <nav>
            <ul>
                <ol>Home</ol>
                <ol>Map</ol>
                <ol>Announcements</ol>
                <ol>Contact Us</ol>
                <ol>Feedback</ol>
            </ul>
        </nav>
    </div>
    <div class="line2"></div>
    <img style="position: absolute; z-index: -1; height: 100%; width: 100%; filter: opacity(40%); filter: brightness(40%); "
        src="https://vjti.ac.in/wp-content/uploads/2024/06/vjti-maingate.png" alt="image">
    <div class="container">
        <div class="cont-ls">
            <form>
                <div class="but-ls">
                    <button class="cb001" id="b001" style="font-size: 10px;">Sign Up</button>
                    <button class="cb001" id="b002" style="font-size: 10.2px;">Forget Password <i
                            class="fa-solid fa-question"></i> </button>
                </div>
            </form>
            <div class="userinfo">
                <form>
                       <div class="space2" style="padding-bottom: 1rem;"><i id="user" class="fa-solid fa-user fa-lg"></i> <input class="info-user" type="text" placeholder="Name"></div> 
                        <br>
                       <div class="space" style="padding-bottom: 1rem;"><i id="pass" class="fa-solid fa-lock fa-lg"></i> <input class="info-user" type="password" placeholder="Password"></div> 
                        <br>
                        <i id="phone" class="fa-solid fa-phone fa-lg"></i> <input class="info-user" type="number" placeholder="Mobile Number">
                        <br>

                        <div class="space3" ><button class="cb001" id="b003" style="font-size: 10.2px; color: rgb(255, 255, 255);">Get OTP</button></div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
