</head>
<body>
    <header>
        <img class="image" src="https://vjti.ac.in/wp-content/uploads/2024/06/transparent-bg.png" alt="VJTI LOGO">
    </header>
    
    <nav class="navbar">
        <ul>
            <li><a href="page1.html">Home</a></li>
            <li><a href="vjtimap.html">Map</a></li>
            <li><a href="#">Announcements</a></li>
            <li><a href="#">Exam Section</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <div class="background-container">
        <video autoplay muted loop playsinline class="background-video">
            <source src="https://vjti.ac.in/wp-content/uploads/2025/01/Updated-Enterance-Video.mp4" type="video/mp4">
        </video>
    </div>

    <main class="container">
        
        <div class="text1">
            <div class="text4">Why VJTI ?</div>
            <p>We're VJTI<br>& We're Different</p>
        </div>

        <div class="cont-ls">
            <form class="otp-form">
                <div class="title">
                    <b>Enter OTP</b>
                    <i class="fa-solid fa-shield-halved fa-lg"></i>
                </div>
                
                <p class="text2">We have sent a verification code to your mobile number</p>

                <div class="otp-container">
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                </div>

                <button type="submit" class="verifyBtn">Verify</button>
            </form>

            <div class="action-buttons">
                <button id="backBtn" class="btn">Back</button>
                <button id="resendBtn" class="btn">Resend OTP</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Veermata Jijabai Technological Institute (VJTI)</p>
    </footer>
